name: 算法前端配置界面发布

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: ${{ matrix.os }} 创建Release
    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ]
    steps:
      - name: 克隆代码
        uses: actions/checkout@v3
      - name: 创建发行版本
        continue-on-error: true
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: CONTRIBUTING.md
          draft: false
          prerelease: false
  other:
    name: 打包发布-操作系统版本:(${{ matrix.os }},Python版本:${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
#        os: ["windows-latest"] # "ubuntu-18.04", "windows-latest
        os: ["windows-latest"] # "ubuntu-18.04", "windows-latest","macos-latest"
        python-version: ["3.6"]
    steps:
      - name: 下载代码
        uses: actions/checkout@v3
        with:
          repository: jadehh/labelme
          ref: main
          path: code
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: Windows操作系统安装Inno Setup 下载
        if: runner.os == 'Windows'
        uses: actions/checkout@v3
        with:
          repository: jadehh/InnoSetup
          path: InnoSetup
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: Windows 准备Python X86 环境
        if: runner.os == 'Windows'
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x86
      - name: pip升级
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
      - name: Windows操作系统准备打包环境
        shell: pwsh
        run: |
          cd code
          pip install easycython
      - name: Run easycython
        run: |
          cd code
          $env:CL = "/MD"
          easycython main.py
        shell: powershell  # 使用PowerShell以便设置环境变量

      - name: 测试是否打包完成
        shell: pwsh
        run: |
          cd code/Output
          ls
      # 发布
      - name: 发布
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            "./code/Output/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # 给最高的权限
